<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./favicon.png"
    <title>Digital Calculator</title>
</head>
<body>
    <div class='calculator'>
        <div id='displays'>
          <div id='display2'></div>
          <div id='display'>
            0
          </div>
        </div>
          <div id='clear' class='button'>CLEAR</div>
          <div id='divide' class='button operators'>/</div>
          <div id='multiply' class='button operators'>*</div>
          <div id='seven' class='button digits'>7</div>
          <div id='eight' class='button digits'>8</div>
          <div id='nine' class='button digits'>9</div>
          <div id='subtract' class='button operators'>-</div>
          <div id='four' class='button digits'>4</div>
          <div id='five' class='button digits'>5</div>
          <div id='six' class='button digits'>6</div>
          <div id='add' class='button operators'>+</div>
          <div id='one' class='button digits'>1</div>
          <div id='two' class='button digits'>2</div>
          <div id='three' class='button digits'>3</div>
          <div id='equals' class='button'>=</div>
          <div id='zero' class='button digits'>0</div>
          <div id='decimal' class='button digits'>.</div>
    </div>
      
    
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
